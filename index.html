<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section id="logo">
        <div>
          <img src="odin-logo.png" alt="odin logo">
          <span>Odin</span>
        </div>
        <p>Photo by <a href="">Halie West</a>
          on <a href="">Unsplash</a>
        </p>
      </section>
      <section id="form">
        <div>
          <article>
            <p>
              This is not a real online service!
              You know you need something like
              this in your life to help you realize
              your deepest dreams.
              Sign up <em>now</em> to get started.
             </p>
            <p>
              You <em>know</em>
              you want to.
            </p>
          </article>
        </div>
        <div>
          <h3>Let's do this!</h3>
          <div>
            <div>
              <label for="firstName">First Name</label>
              <input type="text">
            </div>
            <div>
              <label for="lastName">Last Name</label>
              <input type="text">
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email">
            </div>
            <div>
              <label for="phoneNumber">Phone Number</label>
              <input type="tel">
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password">
            </div>
            <div>
              <label for="confirmPassword">Confirm Password</label>
              <input type="password">
            </div>
          </div>
        </div>
        <div>
          <button>Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
