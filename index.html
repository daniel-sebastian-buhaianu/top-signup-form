<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <section id="logo">
        <div>
          <img src="odin-logo.png" alt="odin logo">
          <span>Odin</span>
        </div>
        <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a>
      </section>
      <section id="form">
        <div>
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
          <p>You <em>know</em>you want to.</p>
        </div>
        <div>
          <h3>Let's do this!</h3>
          <div>
            <div>
              <label for="firstName">First Name</label>
              <input type="text">
            </div>
            <div>
              <label for="lastName">Last Name</label>
              <input type="text">
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email">
            </div>
            <div>
              <label for="phoneNumber">Phone Number</label>
              <input type="tel">
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password">
            </div>
            <div>
              <label for="confirmPassword">Confirm Password</label>
              <input type="password">
            </div>
          </div>
        </div>
        <div>
          <button>Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
